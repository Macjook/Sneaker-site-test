<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Sneakers of the Week</title>

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: "Poppins", sans-serif;
        }

        header {
            background: #111;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }

        .content {
            padding: 18px;
        }

        .name {
            font-size: 1.3rem;
            margin: 0 0 8px;
            font-weight: 600;
        }

        .desc {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: #444;
            line-height: 1.4rem;
        }

        .price {
            font-weight: 600;
            color: #222;
        }

        .rating {
            margin-top: 6px;
            color: #ffb400;
        }
    </style>
</head>

<body>

<header>
    <h1>üî• Top Sneakers of the Week</h1>
</header>

<div class="grid" id="sneaker-grid"></div>

<script>
const sneakers = [
    {
        name: "Nike Air Jordan 1 Retro",
        img: "https://images.unsplash.com/photo-1606818533510-91f6e8910bfd?auto=format&fit=crop&w=800",
        desc: "An iconic classic featuring premium leather and unmatched retro style.",
        price: "$190",
        rating: 4.8
    },
    {
        name: "Adidas Yeezy Boost 350 V2",
        img: "https://images.unsplash.com/photo-1600180758895-41a4df87a50b?auto=format&fit=crop&w=800",
        desc: "Modern comfort meets futuristic design in one of the most hyped sneakers.",
        price: "$220",
        rating: 4.9
    },
    {
        name: "Nike Dunk Low Panda",
        img: "https://images.unsplash.com/photo-1622547748210-9d3a4a26c7c0?auto=format&fit=crop&w=800",
        desc: "A clean black-and-white colorway perfect for everyday style.",
        price: "$110",
        rating: 4.7
    },
    {
        name: "New Balance 550 White/Green",
        img: "https://images.unsplash.com/photo-1618933208867-21d5fa43a99c?auto=format&fit=crop&w=800",
        desc: "A vintage-inspired silhouette that has become a streetwear staple.",
        price: "$130",
        rating: 4.6
    },
    {
        name: "Nike Air Max 97 Silver Bullet",
        img: "https://images.unsplash.com/photo-1584735174914-6b7ab131a2af?auto=format&fit=crop&w=800",
        desc: "Metallic waves and full-length Air cushioning create a timeless look.",
        price: "$175",
        rating: 4.8
    },
];

const grid = document.getElementById("sneaker-grid");

sneakers.forEach(s => {
    grid.innerHTML += `
        <div class="card">
            <img src="${s.img}" alt="${s.name}">
            <div class="content">
                <h3 class="name">${s.name}</h3>
                <p class="desc">${s.desc}</p>
                <div class="price">${s.price}</div>
                <div class="rating">‚≠ê ${s.rating}</div>
            </div>
        </div>
    `
});
</script>

</body>
</html>

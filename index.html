<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Top Sneakers Explorer</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
}

/* Header */
header {
  background: #111;
  color: #fff;
  padding: 30px 20px;
  text-align: center;
}
h1 { margin: 0; font-size: 2.5rem; }

/* Hero Section */
.hero {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  background: #222;
  color: #fff;
  padding: 30px 20px;
  margin-bottom: 30px;
  border-radius: 16px;
  margin: 20px auto;
  max-width: 1000px;
  transition: transform 0.3s;
}
.hero:hover {
  transform: translateY(-5px);
}
.hero img {
  max-width: 300px;
  width: 100%;
  border-radius: 12px;
  object-fit: cover;
  margin-right: 20px;
}
.hero-content {
  max-width: 600px;
}
.hero-content h2 {
  margin-top: 0;
  font-size: 2rem;
}
.hero-content p {
  font-size: 1rem;
  line-height: 1.5rem;
}
.hero-content .price {
  font-weight: 600;
  font-size: 1.1rem;
  margin-top: 8px;
}
.hero-content .rating {
  color: #ffb400;
  margin-top: 4px;
}

/* Search */
.search-container {
  text-align: center;
  padding: 20px;
}
.search-container input {
  width: 80%;
  max-width: 400px;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: 0.2s;
}
.search-container input:focus {
  outline: none;
  border-color: #ff4500;
  box-shadow: 0 0 10px rgba(255,69,0,0.3);
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}
.card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  transition: transform 0.3s;
}
.card:hover img {
  transform: scale(1.05);
}
.content {
  padding: 20px;
}
.name {
  font-size: 1.4rem;
  margin: 0 0 8px;
  font-weight: 600;
}
.desc {
  font-size: 0.95rem;
  margin-bottom: 12px;
  color: #444;
  line-height: 1.4rem;
}
.price {
  font-weight: 600;
  color: #222;
  margin-bottom: 4px;
}
.rating {
  color: #ffb400;
}
.loading {
  text-align: center;
  font-size: 1.2rem;
  padding: 50px 0;
  color: #666;
}

/* Responsive adjustments */
@media(max-width: 800px){
  .hero {
    flex-direction: column;
    text-align: center;
  }
  .hero img {
    margin: 0 0 20px 0;
  }
  .hero-content {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<header>
<h1>üî• Top Sneakers Explorer</h1>
</header>

<!-- Hero Section -->
<div id="hero" class="hero">
  <img src="" alt="Featured Sneaker" id="hero-img">
  <div class="hero-content">
    <h2 id="hero-name">Loading Featured Sneaker...</h2>
    <p id="hero-desc"></p>
    <div class="price" id="hero-price"></div>
    <div class="rating" id="hero-rating"></div>
  </div>
</div>

<!-- Search -->
<div class="search-container">
<input type="text" id="search-input" placeholder="Search sneakers by name...">
</div>

<!-- Sneakers Grid -->
<div class="grid" id="sneaker-grid">
<div class="loading">Loading sneakers...</div>
</div>

<script>
const grid = document.getElementById('sneaker-grid');
const searchInput = document.getElementById('search-input');
const heroImg = document.getElementById('hero-img');
const heroName = document.getElementById('hero-name');
const heroDesc = document.getElementById('hero-desc');
const heroPrice = document.getElementById('hero-price');
const heroRating = document.getElementById('hero-rating');

// ‚ö†Ô∏è Replace with your actual KicksDB API key
const API_KEY = 'YOUR_KICKSDB_API_KEY';
const API_URL = 'https://api.kicks.dev/v3/unified/search?q=';

// Store sneaker data globally
let sneakersData = [];

// Fetch sneakers from API
async function fetchSneakers(query = 'Jordan') {
  try {
    const res = await fetch(`${API_URL}${encodeURIComponent(query)}`, {
      headers: { 'Authorization': `Bearer ${API_KEY}` }
    });
    const json = await res.json();
    return json.data || [];
  } catch (err) {
    console.error(err);
    return [];
  }
}

// Render sneakers to the grid
function renderSneakers(list) {
  if (!list.length) {
    grid.innerHTML = '<div class="loading">No sneakers found.</div>';
    return;
  }
  grid.innerHTML = '';
  list.forEach(s => {
    const name = s.title || s.name || 'No name';
    const desc = s.description || 'No description';
    const image = (s.media?.images?.[0]?.url) || '';
    const price = s.retail ? `$${s.retail}` : '‚Äì';
    const rating = s.rating !== undefined ? s.rating.toFixed(1) : 'N/A';

    grid.innerHTML += `
      <div class="card">
        <img src="${image}" alt="${name}">
        <div class="content">
          <h3 class="name">${name}</h3>
          <p class="desc">${desc}</p>
          <div class="price">Retail: ${price}</div>
          <div class="rating">‚≠ê ${rating}</div>
        </div>
      </div>
    `;
  });
}

// Render featured hero sneaker
function renderHero(s) {
  if (!s) return;
  heroImg.src = s.media?.images?.[0]?.url || '';
  heroName.textContent = s.title || s.name || 'Featured Sneaker';
  heroDesc.textContent = s.description || '';
  heroPrice.textContent = s.retail ? `Retail: $${s.retail}` : 'Retail: ‚Äì';
  heroRating.textContent = s.rating !== undefined ? `‚≠ê ${s.rating.toFixed(1)}` : '';
}

// Initialize
async function init() {
  sneakersData = await fetchSneakers('Jordan');
  if (sneakersData.length) {
    renderHero(sneakersData[0]); // First sneaker as featured
    renderSneakers(sneakersData.slice(1)); // Rest in grid
  } else {
    grid.innerHTML = '<div class="loading">No sneakers found.</div>';
  }
}

init();

// Filter sneakers on search
searchInput.addEventListener('keyup', (e) => {
  const query = e.target.value.toLowerCase();
  const filtered = sneakersData.filter(s => (s.title || s.name || '').toLowerCase().includes(query));
  renderSneakers(filtered.slice(1)); // Keep hero separate
});
</script>

</body>
</html>
